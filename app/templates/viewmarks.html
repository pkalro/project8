      <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
        <li role="menuitem"><a href="#">10cs71</a></li>
        
        <li class="divider"></li>
        <li role="menuitem"><a href="#">10csl75</a></li>
      </ul>
    </div>
 
      </div><!-- /btn-group -->
      <input type="text" class="form-control" aria-label="..." placeholder="Enter student usn or full name">
      <div class="input-group-btn">
           <button type="button" class="btn btn-primary">Search</button>

      </div>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-10 -->
  
  
</div><!-- /.row -->
   	
       

   </div>   

<div class="jumbotron" style="background-color:#ffffff">
<div class="row">
	<div class="col-lg-2" style="border-right:2px solid #f8f8f8">

                   <p class="text-muted" style="font-size:12px">10CS71</p>
                   <div class="page-header">
                        <a href="#">Marks statistics</a>
                   </div>
                   <div class="contact-details">
                        
                        
                        <h5 class='text-success' style="border-bottom:2px solid #f8f8f8"> 20 -25 :<span style="font-size:13px">44 students</span></h5>
                        
                        <h5 class="text-warning"  style="border-bottom:2px solid #f8f8f8">15-20 :<span style="font-size:13px">10 students </span> </h5>

                   </div>



   </div>
   <div class="col-lg-8">
      <div class="panel panel-success" style="border-bottom:none">
  <div class="panel-heading">
    <h3 class="panel-title">7 A &nbsp &nbsp Subject : <span class="badge">10cs71</span></h3>
  </div>
  <div class="panel-body">
       <ul class="list-group">
             <li class="list-group-item" ng-repeat="u in usn_list" style="border-top:none;">
                <div class="row">
                	<div class="col-lg-1">
                <img src='img/myDP.jpg' class="img-circle img-responsive" id='attendance-image' style="max-height:50px;max-width:50px">
            </div>
            <div class="col-lg-2" style="text-align:left">
                <h4>{{u.name}}</h4>
                <p class="text-muted" style="font-size:14px">{{u.usn}}</p>
             </div>  
             <div class="col-lg-7" style="text-align:left">

                   {{u.ia1}}

                   </div>
                   <div class="col-lg-3" id="ia-marks">
                    <h4 class="text-primary">IA 2</h4>
{{u.ia2}}

                   </div>
                   <div class="col-lg-3" id="ia-marks">
                    <h4 class="text-primary">IA 3</h4>
                     {{u.ia3}}

                   </div>
                   <div class="col-lg-3" id="ia-marks">
                    <h4 class="text-primary">IA 4</h4>
                      {{u.ia4}}

                   </div>

             </div>   
           
            <div class="col-lg-2">
             	<button type="button" class="btn btn-success" style="line-height:10px">Update</button>
              </div>   
              
   </div>
             </li>


       </ul>
       <button type="button" class="btn btn-primary" ng-click = "usnselected()" style="width:100%;left:50%">Finalize updates</button>

  </div>
</div>


   </div>


   <div class="col-lg-2">



   </div>


</div>
